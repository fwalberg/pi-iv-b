<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .login {
            width: 40%;
            height: 50%;
            background-color: #197d80;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            padding: 20px;
        }

        .login input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login button {
            width: 100%;
            padding: 10px;
            background-color: #FF9800;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login button:hover {
            background-color: #FF5722;
        }
    </style>
</head>
<body>
    <div class="login">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="UsuÃ¡rio">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
